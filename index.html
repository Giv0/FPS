
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>FPS</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}

			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}

			#blocker {

				position: absolute;

				width: 100%;
				height: 100%;

				background-color: rgba(0,0,0,0.5);

			}

			#instructions {

				width: 100%;
				height: 100%;

				display: -webkit-box;
				display: -moz-box;
				display: box;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				color: #ffffff;
				text-align: center;

				cursor: pointer;

			}

		</style>
	</head>
	<body>
		<script type="text/javascript" src="Three.js"></script>
		<script type="text/javascript" src="physi.js"></script>
		<script type="text/javascript" src="ObjectLoader.js"></script>
		<script type="text/javascript" src="TextureLoader.js"></script>
		<script type="text/javascript" src="Fps.js"></script>
		
		<div id="blocker">

			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(W, A, S, D = Move, SPACE = Jump, SHIFT = Sprint, MOUSE = Look around)
			</div>

		</div>

		<script>
			Physijs.scripts.worker = 'physijs_worker.js';
			Physijs.scripts.ammo = 'ammo.js';
			var camera, scene, renderer, controls;
			var speed = 400;
			var objects = [];
			var playerx = -50;
			var playery = 20;
			var playerz = 7.75;
			var walkyeet = new Audio('ImBLUEcut.mp3');
			var forward = false;
			var backward = false;
			var reverseyeet = new Audio("ImBLUEcutREVERSED.mp3");

			var raycaster;

			var blocker = document.getElementById( 'blocker' );
			var instructions = document.getElementById( 'instructions' );

			// http://www.html5rocks.com/en/tutorials/pointerlock/intro/

			var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;

			if ( havePointerLock ) {

				var element = document.body;

				var pointerlockchange = function ( event ) {

					if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {

						controlsEnabled = true;
						controls.enabled = true;

						blocker.style.display = 'none';

					} else {

						controls.enabled = false;

						blocker.style.display = 'block';

						instructions.style.display = '';

					}

				};

				var pointerlockerror = function ( event ) {

					instructions.style.display = '';

				};

				// Hook pointer lock state change events
				document.addEventListener( 'pointerlockchange', pointerlockchange, false );
				document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );

				document.addEventListener( 'pointerlockerror', pointerlockerror, false );
				document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
				document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );

				instructions.addEventListener( 'click', function ( event ) {

					instructions.style.display = 'none';

					// Ask the browser to lock the pointer
					element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;
					element.requestPointerLock();

				}, false );

			} else {

				instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';

			}

			var controlsEnabled = false;

			var moveForward = false;
			var moveBackward = false;
			var moveLeft = false;
			var moveRight = false;
			var canJump = false;

			var prevTime = performance.now();
			var velocity = new THREE.Vector3();
			var direction = new THREE.Vector3();
			var vertex = new THREE.Vector3();
			var color = new THREE.Color();

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 90, window.innerWidth / window.innerHeight, 1, 1000 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xffffff );
				

				var light = new THREE.HemisphereLight( 0xffffff );
				light.position.set( 0.5, 1, 0.75 );
				scene.add( light );
				var light = new THREE.AmbientLight( 0x020202 ); // soft white light
				scene.add( light );

				controls = new THREE.PointerLockControls( camera );
				scene.add( controls.getObject() );
				controls.getObject().position.x = playerx;
				controls.getObject().position.y = playery;
				controls.getObject().position.z = playerz;

				var onKeyDown = function ( event ) {

					switch ( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = true;
							if (moveBackward == false) { walkyeet.play() }
							else { walkyeet.pause() };
							reverseyeet.pause();
							break;

						case 37: // left
						case 65: // a
							moveLeft = true; 
							break;

						case 40: // down
						case 83: // s
							moveBackward = true;
							walkyeet.pause();
							if (moveForward == false) { reverseyeet.play() }
							else { reverseyeet.pause() };
							break;

						case 39: // right
						case 68: // d
							moveRight = true;
							break;

						case 32: // space
							if ( canJump === true ) velocity.y += 100;
							canJump = false;
							break;
						case 16: //shift
							speed = 800.0;
							break;

					}

				};

				var onKeyUp = function ( event ) {

					switch( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = false;
							walkyeet.pause();
							if (moveBackward == true) { reverseyeet.play() }
							break;

						case 37: // left
						case 65: // a
							moveLeft = false;
							break;

						case 40: // down
						case 83: // s
							moveBackward = false;
							if (moveForward == true) { walkyeet.play() }
							reverseyeet.pause();
							break;

						case 39: // right
						case 68: // d
							moveRight = false;
							break;
						case 16: //shift
							speed = 400.0;
							break;

					}

				};

				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );

				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );
				
				//Skybox
var Skybox = new THREE.CubeGeometry( 10000, 10000, 10000 );
var cubeMaterials =
[
	new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load( "sor_hills/hills_ft.jpeg" ), side: THREE.DoubleSide }),
	new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load( "sor_hills/hills_bk.jpeg" ), side: THREE.DoubleSide }),
	new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load( "sor_hills/hills_up.jpeg" ), side: THREE.DoubleSide }),
	new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load( "sor_hills/hills_dn.jpeg" ), side: THREE.DoubleSide }),
	new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load( "sor_hills/hills_rt.jpeg" ), side: THREE.DoubleSide }),
	new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load( "sor_hills/hills_lf.jpeg" ), side: THREE.DoubleSide })
];

var cubeMaterial = new THREE.MeshFaceMaterial( cubeMaterials );
var sky = new THREE.Mesh( Skybox, cubeMaterial );
scene.add( sky );

var skylight = new THREE.AmbientLight( 0xFFFFFF, 0.3 );
scene.add( skylight );

				// floor

				var floorGeometry = new THREE.PlaneBufferGeometry( 2000, 2000, 1, 1 );
				floorGeometry.rotateX( - Math.PI / 2 );
				
			
				var floorMaterial = new THREE.MeshStandardMaterial( { color : 0xff0000 } );

				var floor = new THREE.Mesh( floorGeometry, floorMaterial );
				scene.add( floor );


				var personcubee = new THREE.BoxBufferGeometry( 10, 10, 10 );
				var sidewalle = new THREE.BoxBufferGeometry( 50, 50, 5 );
				var walle = new THREE.BoxBufferGeometry( 5, 50, 50 );
				var topwalle = new THREE.BoxBufferGeometry( 50, 5, 50 );
				var boxMaterial = new THREE.MeshStandardMaterial( { color: 0xff00ff } );

					var wall = new THREE.Mesh( walle, boxMaterial );
					wall.position.set( 10, 0, 10 );
					var wall2 = new THREE.Mesh( sidewalle, boxMaterial );
					wall2.position.set( -15, 0, 32.5 );
					var wall3 = new THREE.Mesh( sidewalle, boxMaterial );
					wall3.position.set( -15, 0, -12.5 );
					var personcube = new THREE.Mesh( personcubee, boxMaterial );
					personcube.position.set( playerx, playery, playerz );
					var ceiling = new THREE.Mesh( topwalle, boxMaterial );
					ceiling.position.set( -15, 27.25, 10 );

					scene.add( wall, wall2, wall3, personcube, ceiling );
					objects.push( wall, wall2, wall3, floor, personcube, ceiling );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				if ( controlsEnabled === true ) {

					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;

					var intersections = raycaster.intersectObjects( objects );

					var onObject = intersections.length > 0;

					var time = performance.now();
					var delta = ( time - prevTime ) / 1000;

					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;

					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveLeft ) - Number( moveRight );
					direction.normalize(); // this ensures consistent movements in all directions

					if ( moveForward || moveBackward ) velocity.z -= direction.z * speed * delta;
					if ( moveLeft || moveRight ) velocity.x -= direction.x * 400.0 * delta;

					if ( onObject === true ) {

						velocity.y = Math.max( 0, velocity.y );
						canJump = true;

					}

					controls.getObject().translateX( velocity.x * delta );
					controls.getObject().translateY( velocity.y * delta );
					controls.getObject().translateZ( velocity.z * delta );

					if ( controls.getObject().position.y < 20 ) {

						velocity.y = 0;
						controls.getObject().position.y = 20;

						canJump = true;

					}

					prevTime = time;

				}

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
